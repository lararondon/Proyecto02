<div>
    <b>Número 1:</b><input type="number" [(ngModel)]="num1"><br>
    <b>Número 2:</b><input type="number" [(ngModel)]="num2"><br>
    <b>Resultado:</b><input type="text" [value]="resultado"><br>
    <br>
    <button (click)="sumar()" id="suma">+</button>
    <button (click)="restar()">-</button>
    <button (click)="mult()">x</button>
    <button (click)="dividir()">/</button>
</div>
